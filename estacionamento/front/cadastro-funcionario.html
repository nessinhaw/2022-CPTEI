<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 05 - Elementos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="sass/style.css">
    <style>
        .bloco {
            border: 1px solid lightgray;
            padding: 20px;
            margin: 10px;
        }

        ul li {
            list-style-position: inside;
            list-style-image: url('img/item.png');
        }

        li a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <section class="section p-2">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-2">
                    <figure class="image is-4by1">
                        <img src="https://bulma.io/images/bulma-logo.png">
                    </figure>
                </div>
                <div class="column is-8">
                    <a class="button is-ghost" href="index.html">Entrada veículo</a>
                    <a class="button is-ghost" href="saida-veiculo.html">Saída veículo</a>
                    <a class="button is-ghost" href="cadastro-cliente.html">Cadastro cliente</a>
                    <a class="button is-ghost" href="cadastro-funcionario.html">Cadastro funcionaro</a>
                    <a class="button is-ghost" href="listar-veiculos.html">Listar veículos</a>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="columns">
            <div class="column auto">
                <div class="field">
                    <label class="label">Nome</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Documento</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="CPF">
                    </div>
                  </div>
                  
                  <div class="field">
                    <label class="label">Telefone</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="">
                    </div>
                  </div>

                  <label class="label">Foto</label>
                    <div class="file is-info has-name">
                        <label class="file-label">
                        <input class="file-input" type="file" name="resume">
                        <span class="file-cta">
                            <span class="file-icon">
                            <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                            Adicionar arquivo
                            </span>
                        </span>
                        <span class="file-name">
                            nome-arquivo.png
                        </span>
                        </label>
                    </div>

                  <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                      <a class="button is-primary">
                        Salvar
                      </a>
                    </p>
                    <p class="control">
                      <a class="button is-light">
                        Cancelar
                      </a>
                    </p>
                  </div>
                <hr>
            </div>
        </div>
    </div>
    <footer class="footer has-background-primary-dark p-5">
        <div class="container">
            <div class="columns">
                <div class="column is-2 has-text-white">
                    © 2021 Framework Bulma
                </div>
                <div class="column is-8"></div>
                <div class="column is-2 has-text-centered">
                    <span class="icon has-text-warning">
                        <i class="fab fa-facebook-square fa-2x mr-2"></i>
                        <i class="fab fa-twitter-square fa-2x mr-2"></i>
                        <i class="fab fa-instagram-square fa-2x mr-2"></i>
                    </span>
                </div>
            </div>
        </div>
    </footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
            var $notification = $delete.parentNode;

            $delete.addEventListener('click', () => {
                $notification.parentNode.removeChild($notification);
            });
        });
    });
</script>

</html>
